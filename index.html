<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Categorical Knowledge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<script src="https://use.fontawesome.com/3c1dfe0d47.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href='style.css'>
</head>

<body>
	<h1 class="title-text">Categorical Knowledge</h1>
	<div id="loading-screen">
		<h2>Loading</h2>
		<i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
	</div>
	<div class='question-wrapper'>
		<div id="message-display"></div>
		<div id='question-timer-display'></div>
		<div id='question-display'></div>
		<div id='answers-display'>
			<div class="answer-option"></div>	
			<div class="answer-option"></div>	
			<div class="answer-option"></div>	
			<div class="answer-option"></div>	
		</div>
	</div>

	<div id="categories-wrapper"></div>

	<div id='score-screen-wrapper'>
		<p>Correct Answers:</p>
		<p id="correct-answers-display"></p>
		<p>Incorrect Answers:</p>
		<p id="incorrect-answers-display"></p>
		<input type="button" value="Restart" id="restart-button">
	</div>
	<script src="script.js"></script>
</body>

</html>
